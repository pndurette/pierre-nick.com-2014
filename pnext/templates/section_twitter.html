<div class="row">
<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
    <div class="inline-h1" id="name-title"><h1><strong>Twitter</strong></h1></div>
    {% for t in tweets %}
    <div class="inline-p"><p><strong>{{ t.html | safe }} <span class="time">(<a href="{{ t.tweet_url }}">{{ t.created_at | timesince }}</a>)</span></strong></p></div>
    {% endfor %}
</div> <!--/col-->
</div> <!--/row-->
